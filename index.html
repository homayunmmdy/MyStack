<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyStack</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stack Implementation</h1>
      <p>a collection of elements that follow a specific order for adding and removing items. This order is known as “Last In, First Out” (LIFO). Think of a stack of plates.</p>
      <div class="stack">
        <ul id="stack-list">
          <!-- Stack elements will be displayed here -->
        </ul>
      </div>
      <div class="controls">
        <input type="text" id="stack-input" placeholder="Enter value" />
        <button id="push-btn">Push</button>
        <button id="pop-btn">Pop</button>
        <button id="peek-btn">Peek</button>
        <button id="isEmpty-btn">IsEmpty</button>
        <button id="size-btn">Size</button>
        <button id="clear-btn">Clear</button>
        <button id="reverse-btn">Reverse</button>
        <button id="sort-btn">Sort</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
